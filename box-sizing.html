<!DOCTYPE html>
<html>
<head>
	<title>css box-sizing</title>
	<style type="text/css">
		.div1{
			width: 300px;
			height: 100px;
			border:2px solid red;
		}
		.div2{
			width: 300px;
			height: 100px;
			border:2px solid blue;
			padding: 50px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="div1">this is div one</div><br><br>
	<div class="div2">this is div two</div>

</body>
</html>
